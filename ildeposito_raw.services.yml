services:
  cache.ildeposito_raw:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [ildeposito_raw]

  ildeposito_raw.manager:
    class: Drupal\ildeposito_raw\RawEntityManager
    arguments:
      - '@entity_type.manager'
      - '@config.factory'
      - '@cache.ildeposito_raw'
      - '@datetime.time'
      - '@current_user'
      - '@language_manager'